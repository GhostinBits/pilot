<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/pilot.css">

  <title>pilot</title>
</head>
<body>

  <div class="wrapper row">
    <nav class="col-md-2">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/"><b>home</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="settings">network settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">terminal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">log out</a>
        </li>
      </ul>
    </nav>
    <main class="col-md-10">
      <div>
        <div class="container header">  <!-- title -->
          <h1>pilot</h1><h1 class="blink">_</h1>
        </div>

        <div class="container content">
          <p>Welcome!</p>

          <code class="uptime">{{{uptime}}}</code>
        </div>
      </div>
    </main>
  </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript">
  $(function() {
    startRefresh();
  });

  function startRefresh() {
    setTimeout(startRefresh, 1000);
    $.get('uptime', function(data) {
      $(".uptime").html(data);
    });
  }
</script>
</body>
</html>
