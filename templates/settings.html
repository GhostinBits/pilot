<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/pilot.css">

  <title>Hello, world!</title>
</head>
<body>

  <div class="wrapper row">
    <nav class="col-md-2">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="/">home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/settings"><b>network settings</b></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/terminal">terminal</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">log out</a>
        </li>
      </ul>
    </nav>
    <main class="col-md-10">
      <div>
        <div class="container">  <!-- title -->
          <h1>settings</h1><h1 class="blink">_</h1>
        </div>

        <div class="container content">
          <pre><code>{{networkInfo}}</code></pre>
        </div>

        <div class="container">
          <h4>Connect to a new wireless network</h4>
          <form class="form-inline" method="post">
            <label class="sr-only" for="ssid">SSID</label>
            <input type="text" class="form-control mb-2 mr-sm-2" id="ssid" name="ssid" placeholder="SSID">

            <label class="sr-only" for="passphrase">Password</label>
            <input type="password" class="form-control mb-2 mr-sm-2" id="passphrase" name="passphrase" placeholder="Password">

            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </form>
        </div>
      </div>
    </main>
  </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
