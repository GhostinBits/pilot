<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/pilot.css">

    <title>login</title>
</head>
<body>

<div class="wrapper row">
    <nav class="col-md-2">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/">home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/settings">network settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/terminal">terminal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/users"><b>user management</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">log out</a>
            </li>
        </ul>
    </nav>
    <main class="col-md-10">
        <div>
            <div class="container header">  <!-- title -->
                <h1>user management</h1><h1 class="blink">_</h1>
            </div>

            <div class="container content">
                <div class="container">
                    <div class="container" id="users">{{{userTable}}}</div>

                    <div class="container">
                        <h5>Create a new user</h5>
                        <form class="form-inline" method="get" action="/adduser">
                            <label class="sr-only" for="username">User</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="username" name="username" placeholder="User">

                            <label class="sr-only" for="password">Password</label>
                            <input type="password" class="form-control mb-2 mr-sm-2" id="password" name="password" placeholder="Password">

                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
